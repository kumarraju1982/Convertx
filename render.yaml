services:
  # Redis service
  - type: redis
    name: pdf-converter-redis
    plan: free
    maxmemoryPolicy: noeviction
    ipAllowList: []

  # Flask API service
  - type: web
    name: pdf-converter-api
    runtime: python
    plan: free
    buildCommand: cd backend && chmod +x render-build.sh && ./render-build.sh
    startCommand: cd backend && gunicorn app.api:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: REDIS_HOST
        fromService:
          type: redis
          name: pdf-converter-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: pdf-converter-redis
          property: port
      - key: REDIS_PASSWORD
        fromService:
          type: redis
          name: pdf-converter-redis
          property: connectionString
    healthCheckPath: /api/health

  # Celery worker service
  - type: worker
    name: pdf-converter-worker
    runtime: python
    plan: free
    buildCommand: cd backend && chmod +x render-build.sh && ./render-build.sh
    startCommand: cd backend && celery -A app.celery_app worker --loglevel=info --pool=solo
    envVars:
      - key: FLASK_ENV
        value: production
      - key: REDIS_HOST
        fromService:
          type: redis
          name: pdf-converter-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: pdf-converter-redis
          property: port
      - key: REDIS_PASSWORD
        fromService:
          type: redis
          name: pdf-converter-redis
          property: connectionString
